<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLook Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Set background image */
            background-image: url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            /* Center and scale the background image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* Ensure the background covers the entire viewport */
            color: #fff; /* Text color */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff; /* White text color */
        }
        .container-fluid {
            padding: 0;
        }
        .card-body { height: 250px; }
        .card-img-top { max-height: 100px; object-fit: contain; }
        .welcome-heading {
            text-align: center;
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .contact-form {
            background-color: rgba(0, 0, 0, 0.5);; /* Transparent gray background */
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark"> <!-- Updated classes for a transparent navbar -->
    <div class="container-fluid">
        <a class="navbar-brand" href="/">The Look</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 ms-auto">
            <div class="contact-form mt-4 p-4">
                <form action="/send-message" method="post" class="row g-3">
                    <h4>Contact Us</h4>
                    <p>We'd love to hear from you! Please fill out this form and we will get in touch with you shortly.</p>
                    <div class="col-12">
                        <label>Your Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="col-12">
                        <label>Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="col-12">
                        <label>Message</label>
                        <textarea class="form-control" name="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary float-end">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
