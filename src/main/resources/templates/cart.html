<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLook Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff; /* White text color */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark"> <!-- Updated classes for a transparent navbar -->
    <div class="container-fluid">
        <a class="navbar-brand" href="/">The Look | Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container mt-5">
    <h2>Your Cart</h2>
    <div th:if="${cartProducts.empty}">
        <p>Your cart is empty.</p>
    </div>
    <div th:unless="${cartProducts.empty}">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartProduct : ${cartProducts}">
                <td th:text="${cartProduct.product.name}">Product Name</td>
                <td th:text="${cartProduct.product.price}">Product Price</td>
                <td th:text="${cartProduct.quantity}">Quantity</td>
                <td th:text="${cartProduct.product.price * cartProduct.quantity}">Total Price</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
